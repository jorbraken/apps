<body class="bg-gray-100 min-h-screen text-gray-900">
  <header class="max-w-4xl mx-auto px-8 pt-8 pb-4">
    <div class="dash-header-row">
      <div>
        <h1 class="text-3xl font-bold">Apps</h1>
        <p class="text-sm text-gray-500 mt-1">Single-page applications</p>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Switch theme" title="Switch theme"></button>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-8 pb-8">
    <div class="grid grid-cols-[repeat(auto-fill,minmax(220px,1fr))] gap-4" id="grid"></div>
  </main>
  <script>
(function () {
  const KEY = 'spa-theme';
  const VALID = new Set(['dark', 'light']);
  let initialized = false;

  function normalize(mode) {
    return VALID.has(mode) ? mode : null;
  }

  function readStored() {
    try {
      return normalize(localStorage.getItem(KEY));
    } catch {
      return null;
    }
  }

  function apply(mode) {
    document.documentElement.dataset.theme = mode;
    document.documentElement.style.colorScheme = mode;
  }

  function emit(mode) {
    window.dispatchEvent(new CustomEvent('themechange', { detail: { mode } }));
  }

  function get() {
    return normalize(document.documentElement.dataset.theme) || 'dark';
  }

  function set(mode, persist = true) {
    const normalized = normalize(mode) || 'dark';
    apply(normalized);
    if (persist) {
      try {
        localStorage.setItem(KEY, normalized);
      } catch {
        // ignore storage failures
      }
    }
    emit(normalized);
    return normalized;
  }

  function init(options = {}) {
    const fallback = normalize(options.defaultMode) || 'dark';
    const stored = readStored();
    const mode = stored || fallback;
    apply(mode);
    if (!stored) {
      try {
        localStorage.setItem(KEY, mode);
      } catch {
        // ignore storage failures
      }
    }
    if (!initialized) {
      emit(mode);
      initialized = true;
    }
    return mode;
  }

  function toggle() {
    return set(get() === 'dark' ? 'light' : 'dark');
  }

  function mountToggle(button, options = {}) {
    if (!button) return;

    const darkIcon = options.darkIcon || '☀';
    const lightIcon = options.lightIcon || '☾';

    const sync = () => {
      const mode = get();
      const next = mode === 'dark' ? 'light' : 'dark';
      button.textContent = mode === 'dark' ? darkIcon : lightIcon;
      button.setAttribute('aria-label', `Switch to ${next} mode`);
      button.setAttribute('title', `Switch to ${next} mode`);
      button.dataset.mode = mode;
    };

    button.addEventListener('click', () => toggle());
    window.addEventListener('themechange', sync);
    sync();
  }

  window.Theme = {
    init,
    get,
    set,
    toggle,
    mountToggle,
  };

  window.AppNav = {
    goDashboard() {
      window.location.href = 'dashboard.html';
    },
  };
})();
  </script>
  <script>
const APPS = ["crm","dashboard","diagram","kanban","mindmap","notes","research","todo","wiki","workbench"];

const ICONS = {
  todo: '\u2705',
  kanban: '\u{1F4CB}',
  mindmap: '\u{1F9E0}',
  notes: '\u{1F4DD}',
  diagram: '\u{1F3F9}',
  research: '\u{1F50E}',
  dashboard: '\u{1F3E0}',
  workbench: '\u{1F527}',
  crm: '\u{1F465}',
};
const DEFAULT_ICON = '\u{1F4E6}';

Theme.init({ defaultMode: 'dark' });
Theme.mountToggle(document.getElementById('theme-toggle'));

function render() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  const apps = APPS.filter(name => name !== 'dashboard');

  apps.forEach(name => {
    const title = name.replace(/[-_]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    const icon = ICONS[name] || DEFAULT_ICON;

    const a = document.createElement('a');
    a.className = 'card';
    a.href = name + '.html';
    a.innerHTML = `
      <div class="card-icon">${icon}</div>
      <div class="card-name">${title}</div>
      <div class="card-file">${name}.html</div>
    `;
    grid.appendChild(a);
  });

  if (apps.length === 0) {
    grid.innerHTML = '<p style="color:#999">No apps yet. Run <code>npm run new -- my-app</code> to create one.</p>';
  }
}

render();
  </script>
