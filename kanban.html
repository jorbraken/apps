  <script>
(function () {
  const KEY = 'spa-theme';
  const VALID = new Set(['dark', 'light']);
  let initialized = false;

  function normalize(mode) {
    return VALID.has(mode) ? mode : null;
  }

  function readStored() {
    try {
      return normalize(localStorage.getItem(KEY));
    } catch {
      return null;
    }
  }

  function apply(mode) {
    document.documentElement.dataset.theme = mode;
    document.documentElement.style.colorScheme = mode;
  }

  function emit(mode) {
    window.dispatchEvent(new CustomEvent('themechange', { detail: { mode } }));
  }

  function get() {
    return normalize(document.documentElement.dataset.theme) || 'dark';
  }

  function set(mode, persist = true) {
    const normalized = normalize(mode) || 'dark';
    apply(normalized);
    if (persist) {
      try {
        localStorage.setItem(KEY, normalized);
      } catch {
        // ignore storage failures
      }
    }
    emit(normalized);
    return normalized;
  }

  function init(options = {}) {
    const fallback = normalize(options.defaultMode) || 'dark';
    const stored = readStored();
    const mode = stored || fallback;
    apply(mode);
    if (!stored) {
      try {
        localStorage.setItem(KEY, mode);
      } catch {
        // ignore storage failures
      }
    }
    if (!initialized) {
      emit(mode);
      initialized = true;
    }
    return mode;
  }

  function toggle() {
    return set(get() === 'dark' ? 'light' : 'dark');
  }

  function mountToggle(button, options = {}) {
    if (!button) return;

    const darkIcon = options.darkIcon || '‚òÄ';
    const lightIcon = options.lightIcon || '‚òæ';

    const sync = () => {
      const mode = get();
      const next = mode === 'dark' ? 'light' : 'dark';
      button.textContent = mode === 'dark' ? darkIcon : lightIcon;
      button.setAttribute('aria-label', `Switch to ${next} mode`);
      button.setAttribute('title', `Switch to ${next} mode`);
      button.dataset.mode = mode;
    };

    button.addEventListener('click', () => toggle());
    window.addEventListener('themechange', sync);
    sync();
  }

  window.Theme = {
    init,
    get,
    set,
    toggle,
    mountToggle,
  };

  window.AppNav = {
    goDashboard() {
      window.location.href = 'dashboard.html';
    },
  };
})();

  <script>
// --- DB ---
function dbOpen() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open('kanban-app', 1);
    req.onupgradeneeded = () => req.result.createObjectStore('state');
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

function dbGet(db, key) {
  return new Promise((resolve, reject) => {
    const req = db.transaction('state').objectStore('state').get(key);
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

function dbPut(db, key, val) {
  return new Promise((resolve, reject) => {
    const req = db.transaction('state', 'readwrite').objectStore('state').put(val, key);
    req.onsuccess = () => resolve();
    req.onerror = () => reject(req.error);
  });
}

// --- State ---
const COLUMNS = ['To Do', 'In Progress', 'Done'];
const DEFAULT_STATE = { columns: COLUMNS.map(name => ({ name, cards: [] })) };

let db;
let state = DEFAULT_STATE;
let dragData = null;
let nextId = Date.now();

// --- Persistence ---
function save() {
  dbPut(db, 'state', state);
  render();
}

// --- Card element factory ---
function makeCardEl(colIdx, cardIdx) {
  const card = state.columns[colIdx].cards[cardIdx];
  const cardEl = document.createElement('div');
  cardEl.className = 'card';
  cardEl.draggable = true;
  cardEl.dataset.col = colIdx;
  cardEl.dataset.card = cardIdx;
  cardEl.innerHTML = `
    <div class="card-text">${escapeHtml(card.text)}</div>
    <div class="card-actions">
      <button class="edit-btn" title="Edit">‚úèÔ∏è</button>
      <button class="delete-btn" title="Delete">üóëÔ∏è</button>
    </div>
  `;
  cardEl.addEventListener('dragstart', onDragStart);
  cardEl.addEventListener('dragend', onDragEnd);
  cardEl.querySelector('.delete-btn').addEventListener('click', () => deleteCard(colIdx, cardIdx));
  cardEl.querySelector('.edit-btn').addEventListener('click', () => editCard(colIdx, cardIdx));
  return cardEl;
}

// --- Render ---
function render() {
  const board = document.getElementById('board');
  board.innerHTML = '';

  state.columns.forEach((col, colIdx) => {
    const colEl = document.createElement('div');
    colEl.className = 'column';

    // Header
    const isFirst = colIdx === 0;
    const isLast = colIdx === state.columns.length - 1;
    colEl.innerHTML = `
      <div class="column-header">
        <span class="col-name">${escapeHtml(col.name)}</span>
        <span class="count">${col.cards.length}</span>
        <button class="col-move col-move-left"  title="Move left"  ${isFirst ? 'disabled' : ''}>‚Üê</button>
        <button class="col-move col-move-right" title="Move right" ${isLast ? 'disabled' : ''}>‚Üí</button>
        <button class="col-delete" title="Delete column">&times;</button>
      </div>
    `;
    colEl.querySelector('.col-delete').addEventListener('click', () => deleteColumn(colIdx));
    colEl.querySelector('.col-name').addEventListener('dblclick', () => renameColumn(colIdx));
    colEl.querySelector('.col-move-left').addEventListener('click', () => moveColumn(colIdx, -1));
    colEl.querySelector('.col-move-right').addEventListener('click', () => moveColumn(colIdx, 1));

    // Cards container
    const cardsEl = document.createElement('div');
    cardsEl.className = 'cards';
    cardsEl.dataset.col = colIdx;

    cardsEl.addEventListener('dragover', onDragOver);
    cardsEl.addEventListener('dragleave', onDragLeave);
    cardsEl.addEventListener('drop', onDrop);

    col.cards.forEach((card, cardIdx) => {
      cardsEl.appendChild(makeCardEl(colIdx, cardIdx));
    });

    colEl.appendChild(cardsEl);

    // Add card button / form
    const addEl = document.createElement('div');
    addEl.className = 'add-card';
    addEl.innerHTML = `<button>+ Add a card</button>`;
    addEl.querySelector('button').addEventListener('click', () => showAddForm(colIdx));
    colEl.appendChild(addEl);

    board.appendChild(colEl);
  });

  // Add column panel
  const addColEl = document.createElement('div');
  addColEl.className = 'add-column';
  addColEl.innerHTML = `<button>+ Add column</button>`;
  addColEl.querySelector('button').addEventListener('click', showAddColumnForm);
  board.appendChild(addColEl);
}

// --- Add card ---
function showAddForm(colIdx) {
  const columns = document.querySelectorAll('.column');
  const col = columns[colIdx];
  const addEl = col.querySelector('.add-card');

  const form = document.createElement('div');
  form.className = 'add-form';
  form.innerHTML = `
    <textarea rows="2" placeholder="Enter card text..."></textarea>
    <div class="form-buttons">
      <button class="btn-add">Add</button>
      <button class="btn-cancel">&times;</button>
    </div>
  `;

  addEl.replaceWith(form);

  const textarea = form.querySelector('textarea');
  textarea.focus();

  const cardsEl = col.querySelector('.cards');
  const countEl = col.querySelector('.count');

  const submit = () => {
    const text = textarea.value.trim();
    if (!text) return;
    state.columns[colIdx].cards.push({ id: nextId++, text });
    dbPut(db, 'state', state);
    const cardIdx = state.columns[colIdx].cards.length - 1;
    cardsEl.appendChild(makeCardEl(colIdx, cardIdx));
    cardsEl.scrollTop = cardsEl.scrollHeight;
    countEl.textContent = state.columns[colIdx].cards.length;
    textarea.value = '';
    textarea.focus();
  };

  form.querySelector('.btn-add').addEventListener('click', submit);
  form.querySelector('.btn-cancel').addEventListener('click', () => render());
  textarea.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submit();
    }
    if (e.key === 'Escape') render();
  });
}

// --- Edit card ---
function editCard(colIdx, cardIdx) {
  const card = state.columns[colIdx].cards[cardIdx];
  const cardEls = document.querySelectorAll('.column')[colIdx].querySelectorAll('.card');
  const cardEl = cardEls[cardIdx];

  const textarea = document.createElement('textarea');
  textarea.value = card.text;
  textarea.rows = 2;
  const darkMode = document.documentElement.dataset.theme === 'dark';
  const border = darkMode ? '#38bdf8' : '#4a90d9';
  const bg = darkMode ? '#0f172a' : '#ffffff';
  const fg = darkMode ? '#e2e8f0' : '#0f172a';
  textarea.style.cssText = `width:100%;padding:0.4rem;border:2px solid ${border};border-radius:4px;font:inherit;font-size:0.9rem;resize:none;outline:none;background:${bg};color:${fg};`;

  cardEl.innerHTML = '';
  cardEl.draggable = false;
  cardEl.appendChild(textarea);
  textarea.focus();
  textarea.setSelectionRange(textarea.value.length, textarea.value.length);

  const commit = () => {
    const text = textarea.value.trim();
    if (text) {
      state.columns[colIdx].cards[cardIdx].text = text;
    }
    save();
  };

  textarea.addEventListener('blur', commit);
  textarea.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); commit(); }
    if (e.key === 'Escape') render();
  });
}

// --- Delete card ---
function deleteCard(colIdx, cardIdx) {
  state.columns[colIdx].cards.splice(cardIdx, 1);
  save();
}

// --- Add column ---
function showAddColumnForm() {
  const board = document.getElementById('board');
  const addColEl = board.querySelector('.add-column');

  const form = document.createElement('div');
  form.className = 'add-column-form';
  form.innerHTML = `
    <input type="text" placeholder="Column name..." maxlength="50">
    <div class="form-buttons">
      <button class="btn-add">Add</button>
      <button class="btn-cancel">&times;</button>
    </div>
  `;
  addColEl.replaceWith(form);
  const input = form.querySelector('input');
  input.focus();

  const submit = () => {
    const name = input.value.trim();
    if (!name) { render(); return; }
    const exists = state.columns.some(c => c.name.toLowerCase() === name.toLowerCase());
    if (exists) {
      input.setCustomValidity('A column with this name already exists');
      input.reportValidity();
      return;
    }
    state.columns.push({ name, cards: [] });
    save();
  };

  input.addEventListener('input', () => input.setCustomValidity(''));

  form.querySelector('.btn-add').addEventListener('click', submit);
  form.querySelector('.btn-cancel').addEventListener('click', () => render());
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); submit(); }
    if (e.key === 'Escape') render();
  });
}

// --- Rename column ---
function renameColumn(colIdx) {
  const colEl = document.querySelectorAll('.column')[colIdx];
  const nameEl = colEl.querySelector('.col-name');
  const original = state.columns[colIdx].name;

  const input = document.createElement('input');
  input.type = 'text';
  input.value = original;
  input.className = 'col-rename-input';
  nameEl.replaceWith(input);
  input.focus();
  input.select();

  const validate = (name) => {
    if (!name) { input.setCustomValidity('Column name cannot be empty'); return false; }
    const duplicate = state.columns.some((c, i) => i !== colIdx && c.name.toLowerCase() === name.toLowerCase());
    if (duplicate) { input.setCustomValidity('A column with this name already exists'); return false; }
    input.setCustomValidity('');
    return true;
  };

  const commit = () => {
    const name = input.value.trim();
    if (!validate(name)) { input.reportValidity(); return; }
    state.columns[colIdx].name = name;
    save();
  };

  input.addEventListener('input', () => input.setCustomValidity(''));
  input.addEventListener('blur', commit);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); input.removeEventListener('blur', commit); commit(); }
    if (e.key === 'Escape') { e.preventDefault(); input.removeEventListener('blur', commit); render(); }
  });
}

// --- Move column ---
function moveColumn(colIdx, dir) {
  const newIdx = colIdx + dir;
  if (newIdx < 0 || newIdx >= state.columns.length) return;
  const [col] = state.columns.splice(colIdx, 1);
  state.columns.splice(newIdx, 0, col);
  save();
}

// --- Delete column ---
function deleteColumn(colIdx) {
  state.columns.splice(colIdx, 1);
  save();
}

// --- Drag & drop ---
function onDragStart(e) {
  const col = parseInt(e.target.dataset.col);
  const card = parseInt(e.target.dataset.card);
  dragData = { col, card };
  e.target.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
}

function onDragEnd(e) {
  e.target.classList.remove('dragging');
  document.querySelectorAll('.cards').forEach(el => el.classList.remove('drag-over'));
  dragData = null;
}

function onDragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  e.currentTarget.classList.add('drag-over');
}

function onDragLeave(e) {
  e.currentTarget.classList.remove('drag-over');
}

function onDrop(e) {
  e.preventDefault();
  e.currentTarget.classList.remove('drag-over');
  if (!dragData) return;

  const toCol = parseInt(e.currentTarget.dataset.col);
  const [card] = state.columns[dragData.col].cards.splice(dragData.card, 1);

  // Find insertion index based on drop position
  const cardEls = [...e.currentTarget.querySelectorAll('.card:not(.dragging)')];
  let insertIdx = cardEls.length;
  for (let i = 0; i < cardEls.length; i++) {
    const rect = cardEls[i].getBoundingClientRect();
    if (e.clientY < rect.top + rect.height / 2) {
      insertIdx = i;
      break;
    }
  }

  state.columns[toCol].cards.splice(insertIdx, 0, card);
  save();
}

// --- Util ---
function escapeHtml(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

// --- Init ---
(async () => {
  Theme.init({ defaultMode: 'dark' });
  const dashboardBtn = document.getElementById('dashboard-btn');
  if (dashboardBtn) {
    dashboardBtn.addEventListener('click', () => AppNav.goDashboard());
  }
  Theme.mountToggle(document.getElementById('theme-toggle'));
  db = await dbOpen();
  state = (await dbGet(db, 'state')) || DEFAULT_STATE;
  render();
})();
  </script>
